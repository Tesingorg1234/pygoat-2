name: Link Commit to Jira Ticket and Update Changed Files

on:
  push:
    branches:
      - main  # Triggers when code is pushed to the main branch

jobs:
  link-jira-ticket:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2  # Ensure Git has history to detect changes

      - name: Extract Jira Ticket ID from Commit Message
        id: extract-ticket
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          JIRA_TICKET=$(echo "$COMMIT_MSG" | grep -oE "\[([A-Z]+-[0-9]+)\]" | tr -d '[]')
          if [ -z "$JIRA_TICKET" ]; then
            echo "‚ùå No Jira Ticket ID found in commit message. Failing workflow."
            exit 1
          fi
          echo "‚úÖ Jira Ticket ID: $JIRA_TICKET"
          echo "jira_ticket=$JIRA_TICKET" >> $GITHUB_ENV

      - name: Get Changed Files
        id: changed-files
        run: |
          git fetch --prune --unshallow
          CHANGED_FILES=$(git diff-tree --no-commit-id --name-only -r ${{ github.sha }} | tr '\n' ', ')
          
          if [ -z "$CHANGED_FILES" ]; then
            echo "‚ùå No changed files found. Exiting workflow."
            exit 1
          fi
          echo "Changed Files: $CHANGED_FILES"
          echo "changed_files=$CHANGED_FILES" >> $GITHUB_ENV

      - name: Validate Jira Ticket
        id: validate-ticket
        env:
          JIRA_DOMAIN: ${{ secrets.JIRA_DOMAIN }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        run: |
          AUTH_HEADER=$(echo -n "$JIRA_EMAIL:$JIRA_API_TOKEN" | base64 | tr -d '\n')
          echo "üîç Checking if Jira Ticket ${{ env.jira_ticket }} exists..."
          RESPONSE=$(curl --silent --request GET \
            --url "https://$JIRA_DOMAIN/rest/api/3/issue/${{ env.jira_ticket }}" \
            --header "Authorization: Basic $AUTH_HEADER" \
            --header "Accept: application/json")

          FAILURE=false
          if echo "$RESPONSE" | grep -q '"errorMessages"'; then
            echo "‚ùå Jira Ticket ID ${{ env.jira_ticket }} does not exist."
            FAILURE=true
          else
            STATUS=$(echo "$RESPONSE" | jq -r '.fields.status.name')
            echo "üîç Jira Ticket Status: $STATUS"
            if [ "$STATUS" != "In Progress" ]; then
              echo "‚ùå Jira Ticket is not In Progress."
              FAILURE=true
            fi
          fi

          if [ "$FAILURE" = true ]; then
            echo "‚ùå Exiting workflow with failure."
            exit 1
          fi

          echo "‚úÖ Jira Ticket is valid and In Progress."

      - name: Validate Jira Custom Field Exists
        id: validate-custom-field
        env:
          JIRA_DOMAIN: ${{ secrets.JIRA_DOMAIN }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        run: |
          AUTH_HEADER=$(echo -n "$JIRA_EMAIL:$JIRA_API_TOKEN" | base64 | tr -d '\n')

          echo "üîç Checking if Jira custom field 'customfield_10040' exists..."
          
          FIELD_CHECK=$(curl --silent --request GET \
            --url "https://$JIRA_DOMAIN/rest/api/3/field" \
            --header "Authorization: Basic $AUTH_HEADER" \
            --header "Accept: application/json" | jq -r '.[] | select(.id=="customfield_10040")')

          if [ -z "$FIELD_CHECK" ]; then
            echo "‚ùå Jira field 'customfield_10040' not found! Failing workflow."
            exit 1
          fi

          echo "‚úÖ Jira field 'customfield_10040' found."

      - name: Update Jira Custom Field with Changed Files
        env:
          JIRA_DOMAIN: ${{ secrets.JIRA_DOMAIN }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        run: |
          AUTH_HEADER=$(echo -n "$JIRA_EMAIL:$JIRA_API_TOKEN" | base64 | tr -d '\n')

          echo "üìù Updating Jira Custom Field for Changed Files..."

          RESPONSE=$(curl --silent --write-out "%{http_code}" --output response.json --request PUT \
            --url "https://$JIRA_DOMAIN/rest/api/3/issue/${{ env.jira_ticket }}" \
            --header "Authorization: Basic $AUTH_HEADER" \
            --header "Accept: application/json" \
            --header "Content-Type: application/json" \
            --data '{
              "fields": {
                "customfield_10040": "'"${{ env.changed_files }}"'"
              }
            }')

          if grep -q "errorMessages" response.json; then
            echo "‚ùå Failed to update Jira custom field. Response:"
            cat response.json
            exit 1  # ‚ùó Force workflow to fail if Jira field update fails
          fi

          echo "‚úÖ Updated Jira field with changed files."

      - name: Link Commit to Jira Ticket with Changed Files
        env:
          JIRA_DOMAIN: ${{ secrets.JIRA_DOMAIN }}
          JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
        run: |
          AUTH_HEADER=$(echo -n "$JIRA_EMAIL:$JIRA_API_TOKEN" | base64 | tr -d '\n')
          echo "üîó Linking commit to Jira Ticket: ${{ env.jira_ticket }}"

          RESPONSE=$(curl --silent --write-out "%{http_code}" --output response.json --request POST \
            --url "https://$JIRA_DOMAIN/rest/api/3/issue/${{ env.jira_ticket }}/remotelink" \
            --header "Authorization: Basic $AUTH_HEADER" \
            --header "Accept: application/json" \
            --header "Content-Type: application/json" \
            --data '{
              "object": {
                "url": "https://github.com/${{ github.repository }}/commit/${{ github.sha }}",
                "title": "GitHub Commit: ${{ github.sha }}, Changes: ${{ env.changed_files }}",
                "summary": "**Commit linked from GitHub Actions**\n\n **Changed Files:**\n\n '"${{ env.changed_files }}"'",
                "icon": {
                  "url16x16": "https://github.com/favicon.ico",
                  "title": "GitHub"
                }
              }
            }')

          if grep -q "errorMessages" response.json; then
            echo "‚ùå Failed to link commit to Jira. Response:"
            cat response.json
            exit 1  # ‚ùó Force workflow to fail if commit linking fails
          fi

          echo "‚úÖ Commit linked successfully!"
